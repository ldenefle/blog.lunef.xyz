<html>
    {{ partial "head.html" . }}
    <body>
        {{ partial "banner.html" }}
        {{ partial "menu.html" . }}

        <div class="top-container">
            <div class="content-container">
                <div class="title">
                    <h1>{{.Page.Title}} </h1>
                </div>

                {{ .Page.Content }}
            </div>
        </div>
    </body>


{{ if .Store.Get "hasMermaid" }}
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.esm.min.mjs';
    mermaid.initialize({ startOnLoad: true, theme: 'dark'});
  </script>
{{ end }}


</html>
